<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle texture pattern for background -->
    <pattern id="texture" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="2" cy="2" r="0.5" fill="#ffffff" opacity="0.05"/>
      <circle cx="0" cy="0" r="0.3" fill="#ffffff" opacity="0.02"/>
    </pattern>
    <!-- Soft shadow/bevel effect -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1.5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners and texture -->
  <rect width="180" height="180" rx="37" fill="#1e3a5f"/>
  <rect width="180" height="180" rx="37" fill="url(#texture)"/>
  
  <!-- Bank Building (Upper Half) -->
  <g filter="url(#softShadow)" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Pediment (Triangular roof) -->
    <path d="M 72 62 L 90 42 L 108 62 Z"/>
    
    <!-- Three Columns -->
    <line x1="77" y1="62" x2="77" y2="92"/>
    <line x1="90" y1="62" x2="90" y2="92"/>
    <line x1="103" y1="62" x2="103" y2="92"/>
    
    <!-- Horizontal base/frieze connecting columns -->
    <line x1="72" y1="92" x2="108" y2="92"/>
  </g>
  
  <!-- Smartphone (Lower Half) -->
  <g filter="url(#softShadow)">
    <!-- Phone outline -->
    <rect x="67" y="92" width="46" height="73" rx="9" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Phone screen (lighter blue) -->
    <rect x="70" y="95" width="40" height="60" rx="6" fill="#4a7fc8"/>
    
    <!-- Dollar sign in screen -->
    <text x="90" y="128" font-family="system-ui, -apple-system, Arial, sans-serif" font-size="38" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="central">$</text>
    
    <!-- Home button (oval at bottom) -->
    <ellipse cx="90" cy="172" rx="9" ry="4.5" stroke="white" stroke-width="2.5" fill="none"/>
  </g>
</svg>
